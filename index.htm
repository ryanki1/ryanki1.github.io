<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ink Global Weather</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>  
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.io/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body ng-app="igWeather">
    <div id="pageContainer" ng-controller="landingCtrl">
        <h1>{{title}}</h1>
        <select ng-model="city" ng-options="city.name for city in cities | orderBy:'main.temp':!tempDesc" ng-click="details(city)">
            <option value="">
                Please select a city
            </option>           
        </select>
        <label for="tempDescCheckbox">Sort Cities by Temperature, highest first</label>
        <input id="tempDescCheckbox" type="checkbox" ng-model="tempDesc" ng-checked="true"/>
        <div class="details" ng-if="city">
            <p>Temperature: {{selectedTemp}} °C</p>
            <p>Range: {{tempMin}} °C to {{tempMax}} °C</p>
            <p>Longitude: {{longitude}} °{{WE}}</p>
            <p>Latitude: {{latitude}} °{{SN}}</p>
            <img ng-src="{{icon}}" alt="Weather icon"/>
            <p>Conditions: {{conditions}}</p>
            <p>Atmospheric Pressure: {{pressure}} hPa</p>
            <p>Humidity: {{humidity}} %</p>
        </div>
    </div>
    <!-- Third Party -->
    <script src="scripts/angular.js" type="text/javascript"></script>
    <!-- local app -->
    <script src="app/config/build.js" type="text/javascript"></script>
    <script src="app/app.js" type="text/javascript"></script>
    <!-- App modules -->
    <script src="module/landing/landingModule.js" type="text/javascript"></script>
    <script src="module/shared/sharedModule.js" type="text/javascript"></script>
    <!-- Controllers -->
    <script src="module/landing/controller/landingCtrl.js" type="text/javascript"></script>
    <!-- Services -->
    <script src="module/shared/service/weatherService.js" type="text/javascript"></script>
</body>
</html>
